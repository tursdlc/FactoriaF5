<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="page-container">
    <header>
        <!--navegacion-->
        <nav class="menu">  
            <div class="navegador">
                <img class="google"src="images/google-logo.png" alt="google">
                <p>Phones</p>
                <a href="watches.html"target="_blank">Earbuds</a>
                <p>Watches</p>
                <p>Smart Home</p>
                <p>Accessories</p>
                <p>Subscriptions</p>
            </div>
            
            <div class="iconos">
                <img src="images/icons/Search.svg" alt="search">
                <img src="images/icons/Help.svg" alt="help">
                <img src="images/icons/Cart.svg" alt="cart">
                <img src="images/icons/Avatar.svg" alt="avatar">

            </div>
        </nav> 
    </header>
    <main id="content-wrap">
        <div class="flecha"><p><img class="fotoflecha"src="icons/Arrow.svg">See product details</p></div> 
        <div class="principal">
            <div class="miniatura">
                <img class="earbuds1" src="images/earbuds/earbuds_01.png" alt="earbuds1">
                <img class="earbuds2" src="images/earbuds/earbuds_02.png" alt="earbuds2">
                <img class="earbuds3" src="images/earbuds/earbuds_03.png" alt="earbuds3">
                <img class="earbuds4" src="images/earbuds/earbuds_04.png" alt="earbuds4">
            </div>
            <div class="fotogrande">
                <img class="earbudsmain" src="images/earbuds/earbuds_01.png" alt="earbuds1">
            </div>
            <div class="texto">
                <div >
                    <h2 class="descripcion">Google Pixel Buds Pro</h2>
                    <p class="descripcion2">Music & Sound</p>
                    <p class="precio">229 €</P>
                    <hr>
                    <p>Choose a color</p>
                    <figure class="colores">
                        <div class="circulo1"></div>
                        <div class="circulo2"></div>
                        <div class="circulo3"></div>
                        <div class="circulo4"></div>
                        <div class="circulo5"></div>
                        <div class="circulo6"></div>
                    </figure>         
                    
                    
                </div>
                
                <div class="carrito">
                    <div class="preciocarrito">
                        <h2>229 €</h2>
                    </div>
                    <hr class="linea">
                    <div class="botones">                        
                        <select class="seleccionar">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <button class="añadir">Add to Cart</button>
                    </div>
                    <div class="delivery"><p class=""><img class="camion"src="icons/Delivery.svg" alt="deliveryicon">Delivers 29 Apr to <span>08023</span></p></div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        
            <div class="logos">
                <img src="images/icons/SM-x.svg" alt="x">
                <img src="images/icons/SM-instagram.svg" alt="instagram">
                <img src="images/icons/SM-facebook.svg" alt="facebook">
                <img src="images/icons/SM-youtube.svg" alt="youtube">
                <img src="images/icons/SM-tiktok.svg" alt="tiktok">
            </div>
            <div class="condiciones">
                <div class="bandera">
                <img class="imgbandera"src="images/icons/Spain.svg" alt="Spain">
                <p>Spain</p>
                </div>
                <p>Privacy</p>
                <p>Google Nest Commitment to Privacy</p>
                <p>Sales Terms</p>
                <p>Terms of Service</p>
            </div>
        
    </footer>
</div>
